<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .task-item {
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.35em 0.65em;
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="text-white mb-2">
                <i class="bi bi-check2-square"></i> Task Manager
            </h1>
            <p class="text-white-50">Spring Boot REST API Project</p>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsContainer">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="totalCount">0</h3>
                        <small>Total Tasks</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body text-center">
                        <h3 id="todoCount">0</h3>
                        <small>To Do</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3 id="inProgressCount">0</h3>
                        <small>In Progress</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3 id="doneCount">0</h3>
                        <small>Done</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="bi bi-plus-circle"></i> Add New Task
                </h5>
                <form id="taskForm">
                    <div class="row">
                        <div class="col-md-5 mb-2">
                            <input type="text" class="form-control" id="taskTitle" 
                                   placeholder="Task title (min 3 chars)" required minlength="3" maxlength="100">
                        </div>
                        <div class="col-md-5 mb-2">
                            <input type="text" class="form-control" id="taskDescription" 
                                   placeholder="Description (optional)" maxlength="500">
                        </div>
                        <div class="col-md-2 mb-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="card mb-3">
            <div class="card-body py-2">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary btn-sm active" data-filter="ALL">
                        All Tasks
                    </button>
                    <button type="button" class="btn btn-outline-warning btn-sm" data-filter="TODO">
                        To Do
                    </button>
                    <button type="button" class="btn btn-outline-info btn-sm" data-filter="IN_PROGRESS">
                        In Progress
                    </button>
                    <button type="button" class="btn btn-outline-success btn-sm" data-filter="DONE">
                        Done
                    </button>
                </div>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="bi bi-list-task"></i> Tasks
                </h5>
                <div id="tasksList">
                    <p class="text-muted text-center">No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8081/api/tasks';
        let currentFilter = null;

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            loadStats();
            setupFilterButtons();
        });

        // Setup filter buttons
        function setupFilterButtons() {
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active state
                    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Apply filter
                    const filter = e.target.dataset.filter;
                    currentFilter = filter === 'ALL' ? null : filter;
                    loadTasks();
                });
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('todoCount').textContent = stats.todo;
                document.getElementById('inProgressCount').textContent = stats.inProgress;
                document.getElementById('doneCount').textContent = stats.done;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load tasks
        async function loadTasks() {
            try {
                const url = currentFilter ? `${API_URL}?status=${currentFilter}` : API_URL;
                const response = await fetch(url);
                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Failed to load tasks. Make sure the Spring Boot server is running!');
            }
        }

        // Display tasks
        function displayTasks(tasks) {
            const container = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No tasks found.</p>';
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-item card mb-2">
                    <div class="card-body py-2">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <h6 class="mb-1">${escapeHtml(task.title)}</h6>
                                <small class="text-muted">${escapeHtml(task.description || 'No description')}</small>
                            </div>
                            <div class="col-md-3">
                                <span class="badge status-badge ${getStatusClass(task.status)}">
                                    ${task.status.replace('_', ' ')}
                                </span>
                                <br>
                                <small class="text-muted">${formatDate(task.createdAt)}</small>
                            </div>
                            <div class="col-md-4 text-end">
                                <select class="form-select form-select-sm d-inline-block w-auto me-2" 
                                        onchange="updateTaskStatus(${task.id}, this.value)">
                                    <option value="TODO" ${task.status === 'TODO' ? 'selected' : ''}>To Do</option>
                                    <option value="IN_PROGRESS" ${task.status === 'IN_PROGRESS' ? 'selected' : ''}>In Progress</option>
                                    <option value="DONE" ${task.status === 'DONE' ? 'selected' : ''}>Done</option>
                                </select>
                                <button class="btn btn-danger btn-action" onclick="deleteTask(${task.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add task form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        status: 'TODO'
                    })
                });
                
                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                    loadStats();
                    showSuccess('Task added successfully!');
                } else {
                    const error = await response.json();
                    showError(error.message || 'Failed to add task');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                showError('Failed to add task. Make sure the server is running!');
            }
        });

        // Update task status
        async function updateTaskStatus(id, newStatus) {
            try {
                // First get the task
                const getResponse = await fetch(`${API_URL}/${id}`);
                const task = await getResponse.json();
                
                // Update with new status
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...task,
                        status: newStatus
                    })
                });
                
                if (response.ok) {
                    loadTasks();
                    loadStats();
                    showSuccess('Task updated!');
                }
            } catch (error) {
                console.error('Error updating task:', error);
                showError('Failed to update task');
            }
        }

        // Delete task
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTasks();
                    loadStats();
                    showSuccess('Task deleted!');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                showError('Failed to delete task');
            }
        }

        // Helper functions
        function getStatusClass(status) {
            const classes = {
                'TODO': 'bg-warning text-dark',
                'IN_PROGRESS': 'bg-info text-white',
                'DONE': 'bg-success text-white'
            };
            return classes[status] || 'bg-secondary';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showSuccess(message) {
            alert('✓ ' + message);
        }

        function showError(message) {
            alert('✗ ' + message);
        }
    </script>
</body>
</html>
